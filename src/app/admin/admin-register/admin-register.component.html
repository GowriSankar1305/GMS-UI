<div class="container">
    <div class="row" style="margin-top: 100px;margin-left: 200px;margin-right: 200px;">
        <div class="col-md-12">
            <div class="login-container">
                    <h2 class="login-header">Gym Management System Registration</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Full name</label>
                            <input type="email" class="form-control" id="fullName" name="fullName" placeholder="Enter your First name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Mobile number</label>
                            <input type="email" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter your mobile no" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Confirm password</label>
                            <input type="email" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have and account?&nbsp;&nbsp;<a [routerLink]="['/admin/login']">Sign in</a>
                    </div>
            </div>
        </div>
    </div>
</div>
